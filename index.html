
<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<title>Link Homepage</title>
	</head>
	<body>
		<div class="content">
			<header>
				<h1>Homepage</h1>
			</header>
			<div class="link_container">
				<h2>Google</h2>
				<div class="hr"></div>
				<ul>
					<li>
						<img src="img/google.ico" />
						<a href="http://www.google.com" target="_blank">Google</a>
					</li>
					<li>
						<img src="img/google.ico" />
						<a href="http://mail.google.com" target="_blank">Gmail</a></li>
					<li>
						<img src="img/google.ico" />
						<a href="http://drive.google.com" target="_blank">Google Drive</a>
					</li>	
				</ul>
			</div>
			<div class="link_container">
				<h2>Social Media</h2>
				<div class="hr"></div>
				<ul>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.youtube.com" />
						<a href="http://www.youtube.com" target="_blank">Youtube</a>
					</li>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.facebook.com" />
						<a href="http://www.facebook.com" target="_blank">Facebook</a>
					</li>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.reddit.com" />
						<a href="http://www.reddit.com" target="_blank">Reddit</a>
					<li>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.github.io">
						<a href="http://github.com" target="_blank">GitHub</a>
					</li>
				</ul>
			</div>
			<div class="link_container">
				<h2>School</h2>
				<div class="hr"></div>
				<ul>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.my.wisc.edu" />
						<a href="http://my.wisc.edu/web/" target="_blank">My UW</a>
					</li>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.coursedashboard.learnuw.wisc.edu" />
						<a href="https://coursedashboard.learnuw.wisc.edu" target="_blank">Learn @ UW</a>
					</li>
					<li>
						<img src="http://www.google.com/s2/favicons?domain=www.webassign.net">
						<a href="http://www.webassign.net" target="_blank">Web Assign</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
